<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./images/home/hippo favicon.png" />
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Home"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Home</title>
  </head>
  <body>
    <div class="main">
      <div class="topbar">
        <div class="nav-logo">
          <!--<button type="button" class="burger-menu">☰</button>-->
          <a href="./html/game.html" class="burger-menu">☰</a>
          <img class="logo" src="./images/home/hippo-logo.svg" alt="logo" />
        </div>
        <div class="balance-deposit">
          <div class="balance" type="button">£500.00</div>
          <img class="profile" src="./images/home/profile.svg" alt="profile" />
        </div>
      </div>
      <div class="search-wrapper">
        <div class="search-container">
          <button type="button" class="search-icon">
            <img src="./images/home/search.png" />
          </button>
          <input type="text" class="search" placeholder="Search Playground Casino" />
        </div>
      </div>
      <div class="icon-nav" id="icon-nav">
        <div class="nav-item">
          <img class="nav-icon" src="./images/home/Icons/home (1).png" />
          <div class="icon-name">Home</div>
        </div>
        <div class="nav-item">
          <img class="nav-icon" src="./images/home/Icons/new.png" />
          <div class="icon-name">New</div>
        </div>
        <div class="nav-item">
          <img class="nav-icon" src="./images/home/Icons/ace-of-spades.png" />
          <div class="icon-name">Table</div>
        </div>
        <div class="nav-item">
          <img class="nav-icon" src="./images/home/Icons/casino-chip (1).png" />
          <div class="icon-name">Live</div>
        </div>
        <div class="nav-item">
          <img class="nav-icon" src="./images/home/Icons/jackpot (1).png" />
          <div class="icon-name">Jackpot</div>
        </div>
        <div class="nav-item">
          <img class="nav-icon" src="./images/home/Icons/premium-quality.png" />
          <div class="icon-name">Exclusive</div>
        </div>
      </div>
      <div class="carousel">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
        <div class="card">Card 5</div>
      </div>
      <div id="loading-screen" class="loading-screen"></div>
      <div class="games" id="games"></div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
