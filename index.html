<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Home"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Home</title>
  </head>
  <body>
    <header>
      <div class="topbar">
        <div class="nav-logo">
          <!--<button type="button" class="burger-menu">☰</button>-->
          <a href="./html/game.html" class="burger-menu">☰</a>
          <img class="logo" src="./images/home/hippo-logo.svg" alt="logo" />
        </div>
        <div class="balance-deposit">
          <div class="balance" type="button">£500.00</div>
          <img class="profile" src="./images/home/profile.svg" alt="profile" />
        </div>
      </div>
    </header>
    <div class="carousel">
      <div class="carousel-track">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
        <div class="card">Card 5</div>
      </div>
    </div>
    <div class="search-wrapper">
      <div class="search-container">
        <input type="text" class="search" placeholder="Search Playground Casino">
        <button type="button" class="search-icon">🔍</button>
      </div>
    </div>
    <div id="games">

    </div>
    <script src="./js/index.js"></script>
    <script src="./js/presentation.js"></script>
  </body>
</html>
